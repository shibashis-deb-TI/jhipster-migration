# This configuration is intended for development purpose, it's **your** responsibility to harden it for production
version: '3.8'
services:
  dspupgradeang11-app:
    image: dspupgradeang11
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=prod,api-docs
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
      - SPRING_R2DBC_URL=r2dbc:postgresql://dspupgradeang11-postgresql:5432/dspUpgradeAng11
      - SPRING_LIQUIBASE_URL=jdbc:postgresql://dspupgradeang11-postgresql:5432/dspUpgradeAng11
      - JHIPSTER_SLEEP=30 # gives time for other services to boot before the application
    # If you want to expose these ports outside your dev PC,
    # remove the "127.0.0.1:" prefix
    ports:
      - 127.0.0.1:8080:8080
  dspupgradeang11-postgresql:
    image: postgres:13.2
    # volumes:
    #   - ~/volumes/jhipster/dspUpgradeAng11/postgresql/:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=dspUpgradeAng11
      - POSTGRES_PASSWORD=
      - POSTGRES_HOST_AUTH_METHOD=trust
    # If you want to expose these ports outside your dev PC,
    # remove the "127.0.0.1:" prefix
    ports:
      - 127.0.0.1:5432:5432
